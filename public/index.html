<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" type="x-icon" href="https://www.iconfinder.com/data/icons/social-media-2210/24/Medium-512.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>		
		<link rel="stylesheet" href="css/style.css" />
		<title>Meet â€¢ Login</title>
		       <meta name="theme-color" content="#262626" />
    <link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<div class="join-container">
	    <span style="float: right;" id="load">
        <div class="loader"></div>
    	</span>
			<header class="join-header">
				<h1 style="color: #001;font-family: 'Roboto', sans-serif;"><span id="m" style="color: white;background-color: #001;padding: 1% 2.5%;border-radius: 5px;font-size: 30px;">M</span><span id="continue">eet</span></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option class="option" value="Classmates">Classmates</option>
							<option value="Workers">Workers</option>
							<option value="Family">Family</option>
							<option value="Friends">Friends</option>
							<option value="Others">Others</option>
						</select>
					</div>
					<center>
						<button onclick="load();" type="submit" class="btn" style="border: 1px solid #001;transition: 0.3s;width: 40%;padding: 15px;letter-spacing: 2px;outline: none;" id="btn">
						Login
					</button>
					</center>
				</form>
			</main>
		</div>
		<center>
			<h5 style="color: #aaa;font-weight: inherit;">&copy; 2020 BOULARBAH ISMAIL</h5>
		</center>
		<script src="js/animation.js"></script>
		    <script>
      // service worker supported by browser
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      };
    </script>
	</body>
</html>
