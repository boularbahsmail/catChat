<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon" href="https://www.iconfinder.com/data/icons/social-media-2210/24/Medium-512.png" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

    />

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 style="color: #001;font-family: 'Roboto', sans-serif;"><span style="color: white;background-color: #000;padding: 3% 10%;border-radius: 5px;font-size: 30px;">M</span><span>eet</span></h1>
        <a href="index.html" class="btn" style="background-color: transparent;color: #001; padding: 10px 12px;font-size: 13px;border: 1px solid #ccc;">Leave</a>
      </header>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Message.."
            required
            autocomplete="off"
          />
          <button class="btn" style="margin: 0 3%;padding: 10px 22px;">Send</button>
        </form>
      </div>
      <main class="chat-main">
        <div class="chat-sidebar">
          <!-- <h3><i class="fas fa-comments"></i> Room Name:</h3> -->
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users" style="color: gray;"></i> Online users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
    </div>
