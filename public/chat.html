    <meta charset="UTF-8" />

    <link rel="icon" type="x-icon" href="https://www.iconfinder.com/data/icons/social-media-2210/24/Medium-512.png" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Meet • Chat</title>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 style="color: #001;font-family: 'Roboto', sans-serif;"><span style="color: white;background-color: #000;padding: 3% 10%;border-radius: 5px;font-size: 30px;">M</span><span>eet</span></h1>
        <a href="index.html" class="btn" style="background-color: transparent;color: #001; padding: 10px 12px;font-size: 13px;border: 1px solid #ccc;">Log out</a>
      </header>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Message.."
            required
            autocomplete="off"
          />
          <button class="btn" style="margin: 0%;padding: 10px 20px;background-color: transparent;border:none;transform: rotate(45deg);">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

            viewBox="0 0 172 172"

          </button>
        </form>
      </div>
      <main class="chat-main">
        <div class="chat-sidebar">
          <!-- <h3><i class="fas fa-comments"></i> Room Name:</h3> -->
          <h2 id="room-name"></h2>
          <h3><!-- <i class="fas fa-users" style="color: gray;"></i> -->Active <span style="color: green;">•</span></h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
    </div>
